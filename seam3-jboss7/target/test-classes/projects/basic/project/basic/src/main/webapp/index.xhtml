	xmlns:s="http://jboss.org/seam/faces"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/templates/default.xhtml">

			<button onclick="javascript:addBid()">Chamar Javascript!</button>

		</rich:panel>
		
		<br/>
		
	</ui:define>
